<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo con onclick</title>

    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <h2>¿Cuál es tu nombre?</h2>

    <input type="text" id="input" placeholder="Escribe tu input aquí" />

    <button onclick="InsertarLista()">INSERTAR LISTA</button>
    <button onclick="EliminarElementoLista()">ELIMINAR ELEMENTO DE LISTA</button>
    <button onclick="MostrarNombre()">MOSTRAR NOMBRES DEL ARRAY/LISTA</button>

    <input type="text" id="input_name" placeholder="Escribe tu nombre" />
    <input type="text" id="input_edad" placeholder="Escribe tu edad" />
    <input type="text" id="input_correo" placeholder="Escribe tu email" />
    <input type="text" id="input_carrera" placeholder="Escribe tu carrera" />
    <input type="text" id="input_phone" placeholder="Escribe tu telefono" />

    <p id="resultado"></p>
    <div id="resultado" class="lista-contenedor"></div>

    <div id="tabla-container"></div>

    <script src="scriptUCB.js"></script>
