<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Proyecto JS</title>
  <style>
    :root {
      --color-primario: #ffc15;
      --color-secundario: #004774;
      --color-texto: #ffffff;
      --color-fondo: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-fondo);
      color: #333;
    }

    header {
      background-color: var(--color-secundario);
      color: var(--color-texto);
      padding: 1rem 2rem;
      text-align: center;
    }

    footer {
      background-color: var(--color-secundario);
      color: var(--color-texto);
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    button {
      background-color: var(--color-primario);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }

      button {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Proyecto</h1>
    <p>Ejecutando funciones desde JavaScript</p>
  </header>

  <main>
    <h2>Mi primer algoritmo</h2>
    <p>Haz clic en el botón para ejecutar tu primera función:</p>
    <button onclick="mi_primer_algoritmo()">Ejecutar función</button>
  </main>

  <footer>
    <p>&copy; 2025 - Todos los derechos reservados</p>
  </footer>

  <!-- Vincula tu archivo externo de funciones -->
  <script src="aprendiendo.js"></script>

  <!-- Función temporal para pruebas si aún no existe el archivo -->
  <script>
    function mi_primer_algoritmo() {
      alert("¡Hola! Esta es tu primera función ejecutada.");
    }
  </script>
</body>
</html>
